<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="registerStyle.css">
  <script src="register.js" defer></script>
</head>

<body>
  <main>
    <div class="form-container container">
      <h1>Crear cuenta</h1>
      <p>Creá tu cuenta</p>
      <form id="register-form">
        <label for="user" class="sr-only">User</label>
        <input class="input" type="text" name="user" id="user" placeholder="Nombre de usuario">
        <label for="email" class="sr-only input">Email</label>
        <input class="input" type="email" name="email" id="email" placeholder="Correo electrónico">
        <label for="password" class="sr-only">Password</label>
        <input class="input" type="password" name="password" id="password" placeholder="Contraseña">
        <label for="tel" class="sr-only">numero</label>
        <input class="input" type="tel" name="tel" id="tel" placeholder="ej: 3125664566">
        <div class="containerbtn">
          <div class="center">
            <button class="btn" type="submit">
              <svg width="300px" height="60px" viewBox="0 0 300 60" class="border">
                <polyline points="299,1 299,59 1,59 1,1 299,1" class="bg-line" />
                <polyline points="299,1 299,59 1,59 1,1 299,1" class="hl-line" />
              </svg>
              <span><b>Crear cuenta</b></span>
            </button>
          </div>
        </div>
        <p class="error escondido">Error al registrarse</p>
      </form>
      <p>¿Ya estás registrado? - <a href="/login">Iniciar sesion</a></p>
    </div>
  </main>
</body>

</html>
