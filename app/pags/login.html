<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="login-styles.css">
  <script src="login.js" defer></script>
  <script src="https://kit.fontawesome.com/582d0fbc48.js" crossorigin="anonymous"></script>
</head>

<body>
  <a href="/" class="volver"><i class="fa-solid fa-arrow-right-from-bracket"></i>  volver</a>
  <main>
    
    <div class="form-container container form_main ">
      <h1 class="nocuenta">Iniciar sesión</h1>
      <p class="nocuenta">Ingrese su cuenta</p>
      <form id="login-form" class="form" >
        <p class="heading">Inicia sesion</p>
        <label for="email" class="sr-only">User</label>
        <input class="input inputField" type="email" name="email" id="email" placeholder="Correo Electronico">
      
        <label for="password" class="sr-only">Password</label>
        <input class="input inputField" type="password" name="password" id="password" placeholder="Contraseña">
     
        <div class="containerbtn">
          <div class="center">
            <button class="btn nocuenta" type="submit">
              <svg width="300px" height="60px" viewBox="0 0 300 60" class="border">
                <polyline points="299,1 299,59 1,59 1,1 299,1" class="bg-line" />
                <polyline points="299,1 299,59 1,59 1,1 299,1" class="hl-line" />
              </svg>
              <span><b>Iniciar sesion</b></span>
            </button>
            <button id="button" type="submit">Iniciar sesion</button>
            <p class="error escondido">Error al iniciar sesión</p>
            <div class="signupContainer">
              <p>No tienes cuenta?</p>
              <a href="/register">Registrate</a>
            </div>
          </div>
        </div>
        
      </form>
      <p class="nocuenta">¿Todavía no tenés una cuenta? - <a href="/register">Registrate</a></p>
    </div>
    <!--* login responsive-->



  </main>
</body>

</html>
